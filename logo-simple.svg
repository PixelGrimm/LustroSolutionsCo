<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <circle cx="30" cy="40" r="20" fill="url(#modernGradient)"/>
  
  <!-- Cleaning spray bottle (simplified) -->
  <g transform="translate(20, 30)">
    <!-- Bottle -->
    <rect x="0" y="5" width="16" height="20" rx="2" fill="white"/>
    <!-- Nozzle -->
    <rect x="5" y="2" width="6" height="6" rx="1" fill="white"/>
    <!-- Spray -->
    <line x1="8" y1="2" x2="8" y2="-2" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">LUSTRO</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#6b7280">SOLUTIONS</text>
  
  <!-- Small accent line -->
  <line x1="65" y1="55" x2="180" y2="55" stroke="url(#modernGradient)" stroke-width="1.5"/>
</svg>
