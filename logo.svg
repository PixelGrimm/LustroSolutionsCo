<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="35" cy="50" r="25" fill="url(#logoGradient)" filter="url(#dropShadow)"/>
  
  <!-- Cleaning spray bottle icon -->
  <g transform="translate(25, 40)">
    <!-- Bottle body -->
    <rect x="0" y="8" width="20" height="25" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Bottle neck -->
    <rect x="7" y="3" width="6" height="8" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Spray nozzle -->
    <circle cx="10" cy="3" r="2" fill="white" opacity="0.9"/>
    
    <!-- Spray lines -->
    <line x1="10" y1="1" x2="10" y2="-3" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="0" x2="6" y2="-2" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="12" y1="0" x2="14" y2="-2" stroke="white" stroke-width="1" opacity="0.5"/>
    
    <!-- Shine effect on bottle -->
    <rect x="2" y="10" width="3" height="21" rx="1" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Company name -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">LUSTRO</text>
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6b7280">SOLUTIONS CO</text>
  
  <!-- Tagline -->
  <text x="75" y="75" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Professional Cleaning Services</text>
  
  <!-- Decorative line -->
  <line x1="75" y1="80" x2="280" y2="80" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
</svg>
