<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Thank You - Lustro Solutions Co</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LXWS39M4C4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Enhanced GA4 configuration for thank-you page
      gtag('config', 'G-LXWS39M4C4', {
        'page_title': 'Thank You - Quote Request Received',
        'page_location': window.location.href,
        'send_page_view': true,
        'anonymize_ip': true,
        'cookie_flags': 'SameSite=None;Secure'
      });
      
      // Track conversion for Google Ads
      gtag('event', 'conversion', {
        'send_to': 'G-LXWS39M4C4',
        'event_category': 'quote_request',
        'event_label': 'form_submission_success',
        'value': 1
      });
      
      // Debug logging
      console.log('Google Analytics initialized for thank-you page');
    </script>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }
        
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .thank-you-logo {
            margin-bottom: 40px;
        }
        
        .thank-you-logo i {
            font-size: 3rem;
            color: #00d4aa;
            margin-bottom: 10px;
        }
        
        .thank-you-logo h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .success-modal {
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .success-modal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }
        
        .success-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .success-icon {
            font-size: 3rem;
            margin-right: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .success-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .success-message {
            color: white;
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .back-to-home {
            color: #00d4aa;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .back-to-home:hover {
            color: #ffffff;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti-piece:nth-child(2) { background: #4ecdc4; animation-delay: 0.5s; }
        .confetti-piece:nth-child(3) { background: #45b7d1; animation-delay: 1s; }
        .confetti-piece:nth-child(4) { background: #f9ca24; animation-delay: 1.5s; }
        .confetti-piece:nth-child(5) { background: #f0932b; animation-delay: 2s; }
        .confetti-piece:nth-child(6) { background: #eb4d4b; animation-delay: 2.5s; }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .success-modal {
                padding: 30px 20px;
                margin: 0 10px 20px 10px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 1.1rem;
            }
            
            .continue-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Animation -->
    <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <div class="thank-you-container">
        <div class="thank-you-logo">
            <i class="fas fa-sparkles"></i>
            <h1>Lustro Solutions Co</h1>
        </div>
        
        <!-- Success Modal -->
        <div class="success-modal">
            <div class="success-header">
                <div class="success-icon">üéâ</div>
                <h2 class="success-title">Quote Request Sent!</h2>
            </div>
            <p class="success-message">
                Thank you! Your quote request has been sent successfully. We will contact you soon.
            </p>
            <a href="https://lustrosolutions.co.uk" class="continue-btn">
                Continue
            </a>
        </div>
        
        <a href="https://lustrosolutions.co.uk" class="back-to-home">
            ‚Üê Back to Home
        </a>
    </div>

    <script>
        // Track page view for Google Ads
        gtag('event', 'page_view', {
            'page_title': 'Thank You - Quote Request Received',
            'page_location': window.location.href,
            'page_referrer': document.referrer
        });
        
        // Track conversion event
        gtag('event', 'purchase', {
            'transaction_id': 'quote_request_' + Date.now(),
            'value': 1,
            'currency': 'GBP',
            'event_category': 'quote_request',
            'event_label': 'form_submission_success'
        });
        
        // Create additional confetti pieces
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Initialize confetti on page load
        document.addEventListener('DOMContentLoaded', function() {
            createConfetti();
            
            // Auto-redirect after 10 seconds
            setTimeout(function() {
                window.location.href = 'https://lustrosolutions.co.uk';
            }, 10000);
        });
    </script>
</body>
</html>
