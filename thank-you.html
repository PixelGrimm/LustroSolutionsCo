<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Lustro Solutions Co</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LXWS39M4C4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LXWS39M4C4', {
        'page_title': 'Thank You - Quote Request Received',
        'page_location': window.location.href,
        'send_page_view': true
      });
      
      // Track conversion for Google Ads
      gtag('event', 'conversion', {
        'send_to': 'G-LXWS39M4C4',
        'event_category': 'quote_request',
        'event_label': 'form_submission_success',
        'value': 1
      });
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            color: #00d4aa;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .popup {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin: 20px 0;
            position: relative;
        }
        
        .popup h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .popup p {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            line-height: 1.5;
        }
        
        .continue-btn {
            background: white;
            color: #10b981;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            color: #00d4aa;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .popup h1 {
                font-size: 2rem;
            }
            
            .popup p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-sparkles"></i> Lustro Solutions Co
        </div>
        
        <div class="popup">
            <h1>üéâ Quote Request Sent!</h1>
            <p>Thank you! Your quote request has been sent successfully. We will contact you soon.</p>
            <a href="https://lustrosolutions.co.uk" class="continue-btn">Continue</a>
        </div>
        
        <a href="https://lustrosolutions.co.uk" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Track page view
        gtag('event', 'page_view', {
            'page_title': 'Thank You - Quote Request Received',
            'page_location': window.location.href
        });
        
        // Track conversion
        gtag('event', 'purchase', {
            'transaction_id': 'quote_request_' + Date.now(),
            'value': 1,
            'currency': 'GBP'
        });
        
        // Auto-redirect after 10 seconds
        setTimeout(function() {
            window.location.href = 'https://lustrosolutions.co.uk';
        }, 10000);
        
        console.log('Thank you page loaded successfully');
    </script>
</body>
</html>
